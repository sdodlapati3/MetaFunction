---
apiVersion: v1
kind: ConfigMap
metadata:
  name: custom-metrics-config
  namespace: monitoring
data:
  custom-metrics.yaml: |
    # Custom metrics for business logic
    metafunction_business_metrics:
      - name: active_users_total
        help: Total number of active users
        type: gauge
        labels: [environment, region]
      
      - name: transactions_total
        help: Total number of transactions processed
        type: counter
        labels: [type, status, environment]
      
      - name: transaction_duration_seconds
        help: Transaction processing duration
        type: histogram
        labels: [type, environment]
        buckets: [0.1, 0.25, 0.5, 1.0, 2.5, 5.0, 10.0]
      
      - name: queue_size
        help: Current queue size
        type: gauge
        labels: [queue_name, environment]
      
      - name: cache_hit_ratio
        help: Cache hit ratio
        type: gauge
        labels: [cache_type, environment]
      
      - name: database_connection_pool_active
        help: Active database connections
        type: gauge
        labels: [database, environment]
      
      - name: feature_flag_evaluations_total
        help: Feature flag evaluations
        type: counter
        labels: [flag_name, result, environment]

---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: monitoring-access
  namespace: monitoring
spec:
  hosts:
  - monitoring.metafunction.io
  gateways:
  - monitoring-gateway
  http:
  - match:
    - uri:
        prefix: /grafana
    route:
    - destination:
        host: grafana
        port:
          number: 80
  - match:
    - uri:
        prefix: /prometheus
    route:
    - destination:
        host: prometheus-operated
        port:
          number: 9090
  - match:
    - uri:
        prefix: /alertmanager
    route:
    - destination:
        host: alertmanager-operated
        port:
          number: 9093

---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: monitoring-gateway
  namespace: monitoring
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - monitoring.metafunction.io
    tls:
      httpsRedirect: true
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: monitoring-tls-secret
    hosts:
    - monitoring.metafunction.io
